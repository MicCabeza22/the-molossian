<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head('Create New Post')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">
    <h1>Create a New Post</h1>
    
    <br/>
    
    <form th:action="@{/posts/create}" method="post" th:object="${post}">
		<div class="form-group">
			<label for="title">Title</label>
			<input class="form-control" id="title" th:field="*{title}"/>
		</div>
		
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" rows="3" id="body" th:field="*{body}"></textarea>
		</div>
		
		<div class="form-group col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
            <input class="form-control btn btn-success" value="Submit Post" type="submit"/>
        </div>
    </form>

    <footer th:include="fragments/footer :: footer"></footer>
</div>
</body>
</html>
