<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head('Viewing All Users')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">
    <h1>Edit Profile</h1>

    <br/>

    <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post" th:object="${post}">
        <div class="form-group col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
            <label for="title">Email</label>
            <input class="form-control" id="title" th:field="*{title}"/>
        </div>

        <div class="form-group col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
            <label for="body">Password</label>
            <textarea class="form-control" id="body" th:field="*{body}"></textarea>
        </div>

        <div class="form-group col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
            <input class="form-control btn btn-success" value="Submit Changes" type="submit"/>
        </div>
    </form>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
