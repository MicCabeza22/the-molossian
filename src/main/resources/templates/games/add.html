<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head('Add a Game')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">
	<h1>Add a Game</h1>
	
	<br/>
	
	<form th:action="@{/games/add}" method="post" th:object="${game}">
		<div class="form-group">
			<label for="title">Title</label>
			<input class="form-control" id="title" th:field="*{title}"/>
		</div>
		
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" rows="3" id="description" th:field="*{description}"></textarea>
		</div>
		
		<div class="form-group">
			<label for="esrbRating">ESRB Rating</label>
			<select class="form-control" id="esrbRating" th:field="*{esrbRating}">
				<option>EC (Early Childhood)</option>
				<option>E (Everyone)</option>
				<option>E10+ (Everyone 10+)</option>
				<option>T (Teen)</option>
				<option>M (Mature)</option>
				<option>AO (Adults Only)</option>
			</select>
		</div>
	</form>
</div>
</body>
</html>
