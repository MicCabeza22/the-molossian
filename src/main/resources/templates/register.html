<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head('Register New Account')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">
    <h1>Register a New Account</h1>

    <br/>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
            <label for="username">Username</label>
            <input class="form-control" id="username" th:field="*{username}"/>
        </div>

        <div class="form-group col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" th:field="*{email}"/>
        </div>

        <div class="form-group col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" th:field="*{password}"/>
        </div>

        <div class="form-group col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
            <input class="form-control btn btn-success" value="Register" type="submit"/>
        </div>
    </form>
</div>

<script src="../custom.js"></script>
</body>
</html>
